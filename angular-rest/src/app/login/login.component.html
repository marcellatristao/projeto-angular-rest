<body>
  <form>
    <div class="form-group">
      <img src="https://angular.io/assets/images/logos/angular/angular.svg" alt="Angular" width="125" height="125">
      <h3 style="text-align: center;">Login do sistema</h3>
    </div>

    <div class="form-group">
      <label for="login">E-mail</label>
      <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="username"
        placeholder="Informe o Username" required />

      <!-- Alerta de digite um email -->
      <div *ngIf="email.invalid" class="alert alert-danger">
        Login deve ser informado!
      </div>

    </div>

    <div class="form-group">
      <label for="user">Senha</label>
      <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha"
        placeholder="Informe a senha" required />

      <!-- Alerta de digite um email/senha -->
      <div *ngIf="senha.invalid" class="alert alert-danger">
        A senha deve ser informada!
      </div>

    </div>

    <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-primary"
      (click)="login()">Acessar</button>

  </form>

</body>
