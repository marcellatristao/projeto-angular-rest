<h3 style="padding: 10px;">usuario-add works!</h3>

<form style="padding: 10px;" #formValidate="ngForm">

    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="usuario.id" name="id" class="form-control" id="id" readonly="true" autocomplete="false" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="nome">Nome</label>
            <span style="color: red; font-size: 23px;"> *</span>
            <input type="text" [(ngModel)]="usuario.nome" #nomeValidate="ngModel" class="form-control" id="nome" required="true" name="nome" autocomplete="false" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="login">Username</label>
            <span style="color: red; font-size: 23px;"> *</span>
            <input type="text" [(ngModel)]="usuario.login" #loginValidate="ngModel" class="form-control" id="login" name="login" required="true" autocomplete="false" />
        </div>

        <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <span style="color: red; font-size: 23px;"> *</span>
            <input type="password" [(ngModel)]="usuario.senha" #loginValidate="ngModel" class="form-control" id="senha" name="senha" required="true" autocomplete="false" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <span style="color: red; font-size: 23px;"> *</span>
            <input type="text" [(ngModel)]="usuario.cpf" #cpfValidate="ngModel" class="form-control" id="cpf" name="cpf" required="true" autocomplete="false" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <button type="button" class="btn btn-primary" [routerLink]="['/usuarioList']" routerLinkActive="router-link-active" >Voltar</button>
            <!-- <button type="button" class="btn btn-primary" (click)="novo();" style="margin-left: 10px;">Novo</button> -->
            <button type="button" class="btn btn-success" [disabled]="formValidate.invalid" (click)="salvarUsuario()" style="margin-left: 10px;">Salvar</button>
        </div>
    </div>

</form>
