<form>
  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail</label>
    <input type="email" class="form-control"  [(ngModel)] = "usuario.login" id="login"  name="username" placeholder="Informe o Username" required/>
  </div>

  <div class="form-group">
    <label for="user">Senha</label>
    <input type="password" class="form-control" [(ngModel)]="usuario.senha"  id="senha" name="senha" placeholder="Informe a senha" required/>
  </div>

  <button type="submit" class="btn btn-primary" (click)="login()">Acessar</button>

</form>
